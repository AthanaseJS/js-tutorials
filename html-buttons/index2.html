<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,folow" />
    <meta content="html css" />
    <title>html and css course</title>
    <link rel="stylesheet" href="/HTML CSS course/index.css" />
    <link
      rel="icon"
      href="/HTML CSS course/icons/Hopstarter-Adobe-Cs4-File-Adobe-Dreamweaver-HTML-01.ico"
    />
  </head>
  <body>
    <!-- მნიშვნელოვანი პარამეტრები, გასარჩევია სათითაოთ -->
    <h1>Hello forms !</h1>
    <form action="/index.html">
      <label for="user">User Name</label>
      <input
        maxlength="16"
        minlength="6"
        name="user"
        type="text"
        id="user"
        placeholder="type name"
      />
      <label for="email">Email address</label>
      <input autocomplete="off" name="email" type="text" id="email" />
      <select name="products" id="product">
        <option value="null">not define</option>
        <option value="MB">Mackbook</option>
        <option value="HB">Hewlett-Packard</option>
      </select>

      <textarea name="message" id="messageID" cols="30" rows="10"></textarea>
      <button type="submit">Submit</button>
    </form>
    <!--
    <a href="/HTML CSS course/index.html" target="_blank"
      >link me to other page</a
    >
    -->
  </body>
</html>
