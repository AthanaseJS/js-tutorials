<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index,follow" />
    <meta
      name="description"
      content="Learn HTML and CSS through this interactive course."
    />
    <title>HTML and CSS Course</title>
    <link rel="stylesheet" href="/HTML CSS course/index.css" />
    <link
      rel="icon"
      href="/HTML CSS course/icons/Hopstarter-Adobe-Cs4-File-Adobe-Dreamweaver-HTML-01.ico"
    />
  </head>
  <body>
    <h1>Hello Forms!</h1>
    <form action="/submit.html" method="post">
      <label for="user">User Name</label>
      <input
        maxlength="16"
        minlength="6"
        name="user"
        type="text"
        id="user"
        placeholder="Type name"
        required
      />
      <label for="email">Email Address</label>
      <input
        autocomplete="off"
        name="email"
        type="email"
        id="email"
        placeholder="Enter your email"
        required
      />
      <label for="product">Choose a Product</label>
      <select name="products" id="product" required>
        <option value="" disabled selected>Select a Product</option>
        <option value="MB">MacBook</option>
        <option value="HP">Hewlett-Packard</option>
      </select>
      <label for="messageID">Message</label>
      <textarea
        name="message"
        id="messageID"
        cols="30"
        rows="10"
        placeholder="Type your message here..."
        required
      ></textarea>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
