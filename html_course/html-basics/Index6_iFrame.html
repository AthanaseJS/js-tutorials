<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document with iframe</title>
  </head>
  <body>
    <h1>"HTML Full Course on YouTube"</h1>
    <video src="mypay.ge.mp4" poster="giorgi.png" loop height="500" width="500">

    <iframe

      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
