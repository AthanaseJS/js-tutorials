<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Document</title>
    <style>
      body {
        background-color: lightblue;
      }
      .blue-text {
        color: blue;
      }
      .red-text {
        color: crimson;
      }
      .green-on-white {
        background-color: white;
        color: green;
      }
      .blue-bg {
        background-color: darkblue;
        color: darkturquoise;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <!-- This is the comments section -->
    <h2>Style and Color</h2>

    <p class="blue-text">You can style your HTML and make it look pretty.</p>
    <p class="red-text">This is red.</p>
    <p class="green-on-white">This is green on white.</p>

    <p class="blue-bg">
      This is a background color blue with dark turquoise text.
    </p>
  </body>
</html>
