<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Light Bulb Example</title>
  </head>
  <body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>
      In this case, JavaScript changes the value of the <code>src</code>
      (source) attribute of an image.
    </p>

    <!-- Button to turn on the light -->
    <button onclick="document.getElementById('myImage').src='pic_bulbOn.gif'">
      Turn on the light
    </button>

    <!-- Image with a unique ID -->
    <img
      id="myImage"
      src="pic_bulbOff.gif"
      alt="Light bulb"
      style="width: 100px"
    />

    <!-- Button to turn off the light -->
    <button onclick="document.getElementById('myImage').src='pic_bulbOff.gif'">
      Turn off the light
    </button>
  </body>
</html>
