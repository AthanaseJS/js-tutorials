<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Light Bulb Example</title>
  </head>
  <body>
    <h2>What can JavaScript do?</h2>
    <p id="demo">JavaScript can hide HTML element</p>

    <button
      type="button"
      onclick="document.getElementById('demo').style.display='none'"
    >
      ClickMe
    </button>
  </body>
</html>
